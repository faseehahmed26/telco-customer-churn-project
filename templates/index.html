<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Customer Churn Prediction</title>
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>

    <header class="masthead" style="background-image: url('static/assets/img/background.jpg')">
        <div class="container">
            <h1>Customer Churn Prediction</h1>
            <span class="subheading">Predict if a customer will churn</span>
        </div>
    </header>

    <div class="container">
        <form action="/predict" method="post">
            <h2>Enter Customer Details</h2>

            <label for="customerID">Customer ID:</label>
            <input type="text" name="customerID" required>

            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="SeniorCitizen">Senior Citizen (0 or 1):</label>
            <input type="number" name="SeniorCitizen" min="0" max="1" required>

            <label for="Partner">Partner:</label>
            <select name="Partner">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Dependents">Dependents:</label>
            <select name="Dependents">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="tenure">Tenure (Months):</label>
            <input type="number" name="tenure" required>

            <label for="PhoneService">Phone Service:</label>
            <select name="PhoneService">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="MultipleLines">Multiple Lines:</label>
            <select name="MultipleLines">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No phone service">No phone service</option>
            </select>

            <label for="InternetService">Internet Service:</label>
            <select name="InternetService">
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber optic</option>
                <option value="No">No</option>
            </select>

            <label for="OnlineSecurity">Online Security:</label>
            <select name="OnlineSecurity">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label for="OnlineBackup">Online Backup:</label>
            <select name="OnlineBackup">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label for="Contract">Contract:</label>
            <select name="Contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>

            <label for="PaperlessBilling">Paperless Billing:</label>
            <select name="PaperlessBilling">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="PaymentMethod">Payment Method:</label>
            <select name="PaymentMethod">
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Bank transfer">Bank transfer</option>
                <option value="Credit card">Credit card</option>
            </select>

            <label for="MonthlyCharges">Monthly Charges:</label>
            <input type="text" name="MonthlyCharges" required>

            <label for="TotalCharges">Total Charges:</label>
            <input type="text" name="TotalCharges" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
